<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
  <div>
    <h1><center>Student Details Form</center></h1>
<form>
    <label>Name :</label>
    <input type="text" placeholder="Enter Name"/><br/>
    <label>Date of Birth :</label>
    <input type="Date" name="date of Birth"/>
    <br/>
    <label>Age :</label>
    <input type="Number" name="Age" placeholder="Enter your Age"/><br/>
    <label>Collage Name :</label>
    <input type="text" name="collage name" placeholder="Enter collage name"/>
    <br/>
    <label>phone Number :</label>
    <input type="number" name="phone number" placeholder="Enter phone number"/><br/>
    <label>Gmail :</label>
    <input type="text" name="gmail" placeholder="Enter  gmail "/>
    <br/>
    <label>password :</label>
    <input type="password" name="password" placeholder="Enter  password"/><br/>
    <fieldset style="width: 20%">
        <legend>Gender :</legend>
        <input type="radio" id="male" name="Gender" required/>
        <label>Male</label><br/>
        <input type="radio" id="female" name="Gender" required/>
        <label>Female</label><br/>
        <input type="radio" id="other" name="Gender" required/>
        <label>other</label></fieldset><br/>
        <fieldset style="width: 20%">
            <legend> Skills:</legend>
            <input type="checkbox" id="HTML" name="Skills" required/>
            <label>HTML</label><br/>
            <input type="checkbox" id="CSS" name="Skills" required/>
            <label>CSS</label><br/>
            <input type="checkbox" id="Java Script " name="Skills" required/>
            <label>JAVA SCRIPT </label><br/>
            <input type="checkbox" id="python " name="Skills" required/>
            <label>python</label></fieldset>
            <label for="">Upload Resume:</label>
            <input type="file" name="" id="" required>
            <br> <br>
            <label for=""> Select City:</label>
            <select name="" id="">
               <option value="">select city</option>
               <option value="">Hyderabad</option>
               <option value=""> Goa</option>
               <option value=""> Mumbai</option>
               <option value="">Pune</option>
            </select> <br> <br>
            <label for="">Note:</label> <br>
            <textarea name="" id="" cols="50" rows="8"></textarea required> <br> <br>
            <input type="button" value=" Submit">
            </form>   
            
</div>  
</body>
</html>
